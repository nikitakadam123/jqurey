<!DOCTYPE html>
<html>
    <head>
        <title>Switch case</title>
        
        </head>
        <body>
            <script language="javascript" type="text/javascript">
                var ch = prompt("Enter your choice: ");
                switch(ch)
                {
                    case 'a' :
                        document.write("Vowel");
                        break;
                    case 'e' : 
                         document.write("vowel");
                         break;
                    case 'i' : 
                        document.write("vowel");
                        break;
                    case 'o' :
                         document.write("vowel");
                         break;
                    case 'u' :
                         document.write("vowel");
                         break;
                    case 'A' :
                    case 'E' : 
                    case 'I' :
                    case 'O' :
                    case 'U' :
                        document.write("vowel");
                        break;
                    default :
                         document.write("not vowel");
                         break;
                }
            </script>
            </body>
    </html>
