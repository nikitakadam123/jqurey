<html>
<head>
<title>Array</title>

</head>
<body>
<script language="javascript" type="text/javascript">
 
     var stud = new Array(5);
     stud[0] = 10;
     stud[1] = 20;
     stud[2] = 30;
     stud[3] = 40;
     stud[4] = 50;

     for(i = 0; i < 5;i++)
     {
        document.write(stud[i]+"<br/>");
     }
</script>
</body>
</html>
