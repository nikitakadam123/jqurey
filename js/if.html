<html>
    <head>
        </head>
        <body>
        <script language="javascript" type="text/javascript">
            var m1 = parseInt(prompt("Enter first subject mark "));

            var m2 =  parseInt(prompt("Enter Second subject mark "));
            var m3 =  parseInt(prompt("Enter thrid subject mark "));
            var total = m1+ m2 + m3;
            var per = total *100/150;
            alert (per);
            if(per >= 80)
            {
                alert("Grade A");
            }
            else if(per >= 60)
            {
                alert("Grade B");
            }
            else if(per >= 35)
            {
                alert("Grade C");
            }
            else
            {
                alert("fail");
            }
            </script>
        </body>

</html>
