<!DOCTYPE html>
<html>
    <head>
        <title>Scope var in program</title>
        </head>
        <body>
            <p> Hello scope variables</p>
            <p id="demo"></p>
            <script language="javascript" type="text/javascript">
                document.getElementById("demo").innerHTML=scope1();
                function scope1()
                {
                    var a = 70;
                    document.write(a);
                }
             
                
                
                </script>
            </body>
    </html>
