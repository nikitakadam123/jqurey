<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <p>1st paragraph</p>
    <p>2nd paragraph</p>
    <p>3rd paragraph</p>
    <p>4th paragraph</p>

</body>
<script src="jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function(){
        console.log("We are using jquery ");
        
        $('p').dblclick(function(){
            console.log("You click on p: ", this);
        });


        $('p').mouseenter(function(){
            console.log("You entered on p: ", this);
        });


        $('p').mouseleave(function(){
            console.log("You leved on p: ", this);
        });


        $('p').mouseup(function(){
            console.log("Your mouse is relase the key on p: ", this);
        });


        $('p').hover(function(){
            console.log("You hovered on p: ", this);
        });
     
       
    });
    </script>
</html>
