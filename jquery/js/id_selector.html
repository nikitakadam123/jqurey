<!DOCTYPE html>
<html>
    <head>
        <title> ID selector
            </title>
    </head>
    <body>
        <p>My 1st paragraph</p>
        <p id="demo">My 2nd paragraph</p>
        <p>My 3rd paragraph</p>
        <p>My 4th paragraph</p>
    </body>
    <script src="jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){
            console.log("You enter click on any 2nd p using id demo",this);
           
    
        
        $('#demo').click();
        });
        
// output of this code is disply how many time you click on p
            </script>
    </html>
